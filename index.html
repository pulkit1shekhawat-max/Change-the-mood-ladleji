<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Quiet Secret</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
            to bottom,
            #b9b6ae 0%,
            #d8c6a3 60%,
            #6e6b66 100%
        );
        font-family: 'Georgia', serif;
        color: #2e2d2b;
        text-align: center;
        cursor: pointer;
        overflow: hidden;
    }

    /* Floating birds */
    .bird {
        position: absolute;
        font-size: 26px;
        opacity: 0.25;
        animation: fly linear infinite;
        pointer-events: none;
    }

    .bird.small { font-size: 18px; opacity: 0.18; }
    .bird.medium { font-size: 24px; }
    .bird.large { font-size: 32px; opacity: 0.3; }

    @keyframes fly {
        from { transform: translateX(-10vw); }
        to   { transform: translateX(110vw); }
    }

    .popup {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(8px);
        padding: 38px 32px;
        border-radius: 20px;
        max-width: 430px;
        box-shadow: 0 25px 50px rgba(46,45,43,0.25);
        animation: fadeIn 1.2s ease forwards;
        z-index: 2;
    }

    h2 {
        font-weight: normal;
        line-height: 1.55;
        margin-bottom: 28px;
    }

    button {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        background: #6e6b66;
        color: #f4f1ea;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #2e2d2b;
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .fact, .final-text {
        display: none;
        animation: fadeUp 1.3s ease forwards;
    }

    .fact {
        margin-top: 22px;
        font-size: 17px;
        line-height: 1.75;
    }

    .final-text {
        margin-top: 28px;
        font-size: 22px;
        font-style: italic;
        opacity: 0.85;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body onclick="openPopup()">

<!-- Birds -->
<div class="bird small" style="top:15%; animation-duration: 55s;">üïäÔ∏è</div>
<div class="bird medium" style="top:28%; animation-duration: 70s;">üïäÔ∏è</div>
<div class="bird large" style="top:42%; animation-duration: 85s;">üïäÔ∏è</div>
<div class="bird small" style="top:60%; animation-duration: 65s;">üïäÔ∏è</div>
<div class="bird medium" style="top:75%; animation-duration: 90s;">üïäÔ∏è</div>

<div id="content"></div>

<script>
    let opened = false;

    function openPopup() {
        if (opened) return;
        opened = true;

        document.getElementById("content").innerHTML = `
            <div class="popup">
                <h2>
                    Why is your mood off?<br>
                    Do you want to know a secret about you‚Ä¶
                </h2>

                <button onclick="revealSecret(event)">Click here</button>

                <div class="fact" id="fact">
                    Because they carry the emotional heaviness of the world all day,
                    empaths often have incredibly intense, vivid, or chaotic dreams
                    that feel more like processing information than actually resting.
                </div>

                <div class="final-text" id="finalText">
                    Always stay happy‚Ä¶
                </div>
            </div>
        `;
    }

    function revealSecret(event) {
        event.stopPropagation();
        document.getElementById("fact").style.display = "block";

        setTimeout(() => {
            document.getElementById("finalText").style.display = "block";
        }, 2200);
    }
</script>

</body>
</html>
